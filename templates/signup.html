<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<div class="text-center mt-10">
  <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-700 transition duration-300">Back to Home</a>
  <h4 class="mt-4 text-lg text-gray-700">あなたは {{ nickname }} </h4>
  <h1 class="text-2xl font-bold mb-4">サインアップ画面</h1>
  <form method="POST" class="inline-block">

    <div class="mb-4">
      <label for="nickname" class="block text-gray-700 text-sm font-bold mb-2">Nickname</label>
      <input type="text" id="nickname" name="nickname" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="text" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>


    <input type="submit" value="Signup" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
  </form>
  <h4 class="mt-4 text-lg">{{ already_used_or_not }}</h4>
</div>

</body>
</html>
