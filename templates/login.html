<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6 max-w-md bg-white rounded-lg shadow-lg mt-10">
  <div class="text-center">
    <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-700 transition duration-300">Back to Home</a>
    <h4 class="mt-4 text-lg text-gray-700">あなたは {{ nickname }}</h4>
    <h1 class="text-2xl font-bold mb-4">ログイン画面</h1>
    <form method="POST" class="space-y-4">

      <div>
        <label for="nickname" class="block text-gray-700 text-sm font-bold mb-2">Nickname</label>
        <input type="text" id="nickname" name="nickname" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      
      <div>
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div> 
      
      <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
    </form>
    <h4 class="mt-4 text-lg">{{ good_or_bad }}</h4>
    <h4 class="mt-4">初めての人は<a href="{{ url_for('signup') }}" class="text-blue-500 hover:text-blue-700">こちらからSignup</a>できます</h4>
  </div>
</div>

</body>
</html>
